<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-formulario.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <main>
        <h1>Inscrição para o Evento "Cuesta Adventure"</h1>
        <p>
            Preencha o formulário abaixo para garantir sua vaga na maior aventura de Botucatu
        </p>

        <!-- Iniciando o formulário -->
         <form action="#" method="post" onsubmit="alert('Formulário enviado com sucesso!'); return false">
            <fieldset>
                <!-- Cria uma borda ao redor dos "inputs" -->
                 <legend>Dados pessoais</legend>

                 <div class="campo">
                    <!-- label: Essa tag é a etiqueta de texto de um campo ou input -->
                     <!-- for: É o atributo que conecta a essa etiqueta(label). 
                      Juntos, eles são cruciais para acessibilidade e usabilidade. -->
                    <label for="nome">Nome completo: </label>
                    <!-- name: É o atributo que da o nome ou rotula o dado que será enviado.
                     Quando dados (o que o usuário digita) são eneviados ao servidor (backend),
                     o servidor precisa saber o que é cada informação.  
                     O "name" dá essa identificação da informação. -->
                     <!-- required: transforma o campo em obrigatório. -->
                      <!-- id: É utilizado para identificação do campo, tanto para os dados
                     (JavaScript)~, quanto para a estilização(CSS).  -->
                    <input type="text" id="nome" name="nome_completo" placeholder="Ex. : João da Silva" required minlength="3">

                 </div>
                 <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email_usuario" placeholder="seuemail@exemplo.com" required> 
                 </div>

                 <div class="campo">
                    <label for="telefone">Telefone (com DDD)</label>
                    <!-- pattern: É utilizado com RegeX -->
                    <input type="tel" id="telefone" name="telefone_usuario" placeholder="(14) 99999-9999" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}">
                 </div>

                 <div class="campo">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" name="cidade_participante" required> 
                        <option value="" disabled>Selecione sua Cidade</option>
                        <option value="botucatu">Botucatu</option>
                        <option value="são_manuel">São Manuel</option>
                        <option value="avare">Avaré</option>
                        <option value="outra_cidade">Outra cidade</option>
                    </select>
                 </div>
            </fieldset>

            <fieldset>
                <legend>Preferências do Evento</legend>
                <div class="campo">
                    <p>Nível de experiência em Trilhas: </p>
                    <div class="radio-group">
                        <input type="radio" id="iniciante" name="nivel_canditado" value="iniciante" required>
                        <label for="iniciante">Iniciante</label>


                         <input type="radio" id="intermediario" name="nivel_canditado" value="intermediario" required>
                        <label for="intermediario">Intermediário</label>

                         <input type="radio" id="avancado" name="nivel_canditado" value="avancado" required>
                        <label for="avancado">Avançado</label>
                    </div>
                </div>
                
                <div class="campo">
                    <p>Interesses (Pode marcar mais de um campo)</p>
                    <div class="checkbox-group">
                        <input type="checkbox" id="caminhada" name="interesses[]" value="caminhada">
                        <label for="caminhada">Caminhada</label>

                            <input type="checkbox" id="ciclismo" name="interesses[]" value="ciclismo">
                        <label for="ciclismo">Ciclismo</label>

                            <input type="checkbox" id="fotografia" name="interesses[]" value="fotografia">
                        <label for="fotografia">Fotografia</label>
                    </div>
                </div>

                <div class="campo">
                    <label for="observacoes">Observações e/ou Alergias: </label>
                    <textarea name="observacoes_participantes" id="observacoes" placeholder="Digite aqui..." rows="5" cols="30"></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Envio de documentos</legend>
                <div class="campo">
                    <label for="documento">Atestado Médico (opcional): </label>
                    <input type="file" id="documento" name="atestado_medico" accept="application/pdf, image/jpg, image/png">
                </div>
                <div class="campo">
                    <div class="checkbox-group">
                        <input type="checkbox" id="termos" name="aceite_termos" required>
                        <label for="termos">Li e aceito os <strong>termos de responsabilidade</strong></label>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Enviar Inscrição</button>
         </form>
    </main>
</body>
</html>
