<!-- DOCTYPE - Refere-se ao tipo de documento -->
<!DOCTYPE html>
<!-- HTML -     Indica predominância de código HTML -->
 <!-- lang (language) - Indica predominância da língua portguesa  -->
<html lang="pt-BR">
    <!-- head - onde se encontra os metadados que não são vistos pelo usuário, exceto o title -->
<head>
    <!-- charset (configuração dos caracteres) -->
     <!-- UTF-8  É o padrão internacional de caracteres. Ele é quem consegue interpretar ç, á, ã-->
    <meta charset="UTF-8">
    <!-- viewport - indica a visualização da página -->
     <!-- content="width=device-width - Indica que a página deve ocupar 100% da largura de qualquer tela  -->
      <!-- initial-scale=1.0 - Abre a página da web sempre com 100% de zoom  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet - Folha de Estilização -->
     <!-- text/css - Tipo de arquivo e seu conteúdo -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Título que aparece na aba do navegador -->
    <meta name="author"content="Vinícius">
    <title>Document</title>

    <style>
        /* Técnica de estilização interna */
        h3{
            color: crimson;
        }
    </style>
</head>
<!-- body - onde todo o conteúdo sera exibido -->
<body>
    <h1>Isso é um título</h1>
    <h3>Mais um título</h3>
    <!-- Técnica de estilização inline -->
    <h4 style="color: black; font-size: 40px;">Mais um título</h4>
    


</body>
</html>
